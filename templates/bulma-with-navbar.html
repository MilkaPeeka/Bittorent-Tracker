<!doctype html>
<html>
  <head>
    <title>{% block title %}TorrentX Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navbar">
      <div class="navbar-menu is-centered">
        <div class="navbar-brand">
          <a class="navbar-item" href="{{ url_for('show_torrents') }}">
            <span class="navbar-item-title">My TorrentX Tracker</span>
          </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" href="{{ url_for('upload_torrent') }}"><strong>Upload Torrent</strong></a>
            </div>
          </div>
        </div>
        <div class="navbar-start">
          <a class="navbar-item" href="{{ url_for('show_torrents') }}">Show Torrents</a>
          <a class="navbar-item" href="{{ url_for('show_users') }}">Show Users</a>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
